<form>
    <div class="col-6">
        <div class="mb-3">

            <div class="form-group pt-4">
                <label for="form-label">Numero 1 </label>
                <input type="" class="form-control" [(ngModel)]="num1" name="num1"
                id="exampleInpuEmail" aria-describedby="emailHelp" placeholder="Enter numero 1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Numero 2 </label>
                <input type="" class="form-control" [(ngModel)]="num2" name="num2"
                id="exampleInputPassword1" placeholder="Enter numero 2">
            </div>
            <hr>
            <!--<button (click)="sumar()" type="submit" class="btn btn-primary">Calcular</button>-->
            <input type="radio" [(ngModel)]="operacionSeleccionada" name="operacion" value="sumar">
            <label>Sumar</label>

            <input type="radio" [(ngModel)]="operacionSeleccionada" name="operacion" value="restar">
            <label>Restar</label>

            <input type="radio" [(ngModel)]="operacionSeleccionada" name="operacion" value="multiplicar">
            <label>Multiplicar</label>

            <input type="radio" [(ngModel)]="operacionSeleccionada" name="operacion" value="dividir">
            <label>Dividir</label>

            <button type="button" class="btn btn-primary" (click)="calcular()">Calcular</button>


        </div>
        <div class="col-6">
            <h1>Tu resultado es: {{resultado}}</h1>
        </div>

    </div>
</form>
